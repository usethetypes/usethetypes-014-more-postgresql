<!DOCTYPE html>
<html>
  <head>
    <title>Users</title>
  </head>
  <body>
    <h1>Users</h1>
    {% if userNames | length > 1 %}
    <ul>
      {% for userName in userNames | sort %}
        <li><em>{{ userName | escape }}</em></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No users.</p>
    {% endif %}
  </body>
</html>
